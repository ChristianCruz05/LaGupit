<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/bootstrap.css">

		<!--SCRIPTS-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--STYLE-->
    <style>
      header {
        background-color: #2C2828;
      }

      body {
        background-image: url("/assets/images/landingpagebg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }      

      .div-login {
        background-color: #DBBAB5;
      }   

      button {
        background-color: #BC604D;
      }

      button:hover {
        background-color: #9d5141;
      }
    </style>

    <title>LaGupit</title>
    
</head>
<body>
    <header>
<!--      <nav class="p-2 w-full">
        <a href="" class="flex items-center">
          <img src="/assets/images/LaGupitLogoWGrayBG.png" class="mr-5 h-10 w-10" alt="La Gupit Logo">
          <span class="text-xl text-white">La Gupit</span>
        </a>
      </nav>-->
		</header>

		<main>
      <div class="relative min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
        style="background-image: url(/assets/images/landingpagebackground.jpg);">
        <div class="absolute bg-black opacity-20 inset-0 z-0"></div>
        <div class="select-none absolute right-20 max-w-xl w-full space-y-8 p-10 bg-white rounded-xl z-10">
          <div class="text-center">
            <div class="flex items-center justify-center">
              <img src="/assets/images/LaGupitLogo.png" class="mr-5 h-10 w-10" alt="La Gupit Logo">
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">
              Create new account
            </h2>
          </div>
          <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="relative">
              <div class="absolute right-0 mt-4">
              </div>
              <label class="text-sm font-bold text-gray-700 tracking-wide">Email</label>
              <input class=" w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-red-400" 
                type="" placeholder="mail@gmail.com" value="">
            </div>   

            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block tracking-wide font-bold mb-2" for="grid-first-name">
                  First Name
                </label>
                <input class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-red-400" id="grid-first-name" type="text" placeholder="Jane">
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block tracking-wide font-bold mb-2" for="grid-last-name">
                  Last Name
                </label>
                <input class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-red-400" id="grid-last-name" type="text" placeholder="Doe">
              </div>
            </div>

            <div class="mt-8 content-center">
              <label class="text-sm font-bold text-gray-700 tracking-wide">
                Password
              </label>
              <input class="w-full content-center text-base py-2 border-b border-gray-300 focus:outline-none focus:border-red-400" 
                type="password" placeholder="Enter your password" value="">
            </div>
            
            <div>
              <button 
                type="submit" 
                class="w-full flex justify-center text-gray-100 p-4  rounded-full tracking-wide
                      font-semibold  focus:outline-none focus:shadow-outline shadow-lg cursor-pointer
                      transition ease-in duration-300">
                Register
              </button>
            </div>
            <p class="flex flex-col items-center justify-center mt-10 text-center text-md text-gray-500">
              <span>Already have an account?
              <a href="#" class="text-indigo-500 hover:text-indigo-500no-underline hover:underline cursor-pointer transition ease-in duration-300">Sign in</a>
            </span>
            </p>
          </form>
        </div>
      </div>

		</main>
		
		<footer>
				
		</footer>
</body>
</html>
