<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/dist/output.css" rel="stylesheet">

		<!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,900&display=swap" rel="stylesheet">
    
		<!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/bootstrap.css">

		<!--SCRIPTS-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

			<!--STYLE-->
			<style>
				header {
				background-color: #2C2828;
				}
				* {box-sizing:border-box}
	
        .colorpalette1 {
          background-color: #282323;
        }    

        .colorpalette2 {
          background-color: #e58a76;
        }        

        .colorpalette3 {
          background-color: #C69895;
        }
     
        .colorpalette4 {
          background-color: #E6BFB2;
        }        

        .colorpalette5 {
          background-color: #FEF2F0;
        }

        .-z-1 {
          z-index: -1;
        }
  
      .origin-0 {
        transform-origin: 0%;
      }
  
    input:focus ~ label,
    input:not(:placeholder-shown) ~ label,
    textarea:focus ~ label,
    textarea:not(:placeholder-shown) ~ label,
    select:focus ~ label,
    select:not([value='']):valid ~ label {
      /* @apply transform; scale-75; -translate-y-6; */
      --tw-translate-x: 0;
      --tw-translate-y: 0;
      --tw-rotate: 0;
      --tw-skew-x: 0;
      --tw-skew-y: 0;
      transform: translateX(var(--tw-translate-x)) translateY(var(--tw-translate-y)) rotate(var(--tw-rotate))
        skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
      --tw-scale-x: 0.75;
      --tw-scale-y: 0.75;
      --tw-translate-y: -1.5rem;
    }
  
    input:focus ~ label,
    select:focus ~ label {
      /* @apply text-black; left-0; */
      --tw-text-opacity: 1;
      color: rgba(0, 0, 0, var(--tw-text-opacity));
      left: 0px;
    }        
			</style>

    <title>Home - LaGupit</title>
</head>
<body class="bg-red-50">
  <header>
    <nav class="colorpalette2 px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
        <!-- Logo -->
        <a href="" class="flex items-center">
            <img src="../assets/images/LaGupitLogo.png" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">La Gupit</span>
        </a>
        <!-- Menu -->
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col bg-transparent mt-2 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="#" 
              class="block py-2 pl-3 pr-4 text-gray-700 bg-red-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" 
              aria-current="page">Home</a>
            </li>
            <li>
              <a href="#" 
              class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
              About</a>
            </li>
            <li>
              <a href="#" 
              class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
              Services</a>
            </li>
            <li>
              <a href="#" 
              class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
              Contact</a>
            </li>
          </ul>
        </div>
        </div>
    </nav> 
</header>

		<main>
<!-- Code on GiHub: https://github.com/vitalikda/form-floating-labels-tailwindcss -->
<div class="grid grid-cols-1 content-start">
  <div class="min-h-screen sm:p-12">
    <div class="mx-auto max-w-lg px-6 py-12 bg-red-50 border-0 shadow-lg sm:rounded-3xl">
      <h1 class="text-2xl font-bold mb-8">My Appointment</h1>
      <form id="form" novalidate>
        <!--name-->
        <div class="relative z-0 w-full mb-5">
          <input
            type="text"
            name="name"
            placeholder=" "
            required
            class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-b border-gray-500 focus:outline-none focus:border-red-500 appearance-none"
          />
          <label for="name" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Enter name</label>
        </div>
        <!--phone number-->
        <div class="relative z-0 w-full mb-5">
            <input
              type="email"
              name="email"
              placeholder=" "
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-b border-gray-500 focus:outline-none focus:border-red-500 appearance-none"
            />
            <label for="phonenumber" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Phone Number</label>
          </div>        
        <!--address-->
        <div class="relative z-0 w-full mb-5">
          <input
            type="email"
            name="email"
            placeholder=" "
            class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-b border-gray-500 focus:outline-none focus:border-red-500 appearance-none"
          />
          <label for="address" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Address</label>
        </div>

        
        <fieldset class="bg-white relative z-0 w-full p-px mb-5">
          <legend class="absolute grid-cols-1 text-gray-500 transform scale-75 -top-3 origin-0">Choose an option</legend>
          <div class="block pt-3 pb-2 space-x-4">
            <label>
              <input
                type="radio"
                name="radio"
                value="1"
                class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
              />
              Home Service (Stylist goes to your Address)
            </label>
          </div>
          <div>
            <label>
              <input
                type="radio"
                name="radio"
                value="2"
                class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
              />
              Reservation (You go to Stylist's Address)
            </label>
          </div>
          <span class="text-sm text-red-600 hidden" id="error">Option has to be selected</span>
        </fieldset>
  
        <div class="bg-white relative z-0 w-full mb-5">
          <select
            name="select"
            value=""
            onclick="this.setAttribute('value', this.value);"
            class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none z-1 focus:outline-none focus:ring-0 focus:border-black border-gray-200"
          >
            <option value="" selected disabled hidden></option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
          </select>
          <label for="select" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">What will you get?</label>
          <span class="text-sm text-red-600 hidden" id="error">Option has to be selected</span>
        </div>
  
        <div class="bg-white flex flex-row space-x-4">
          <div class="relative z-0 w-full mb-5">
            <input
              type="text"
              name="date"
              placeholder=" "
              onclick="this.setAttribute('type', 'date');"
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
            />
            <label for="date" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Date</label>
            <span class="text-sm text-red-600 hidden" id="error">Date is required</span>
          </div>
          <div class="relative z-0 w-full">
            <input
              type="text"
              name="time"
              placeholder=" "
              onclick="this.setAttribute('type', 'time');"
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
            />
            <label for="time" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Time</label>
            <span class="text-sm text-red-600 hidden" id="error">Time is required</span>
          </div>
        </div>
        
        <button
          id="button"
          type="button"
          class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-pink-500 hover:bg-pink-600 hover:shadow-lg focus:outline-none"
        >
          Book Appointment
        </button>
      </form>
    </div>
  </div>
</div>
  
  <script>
    'use strict'
  
    document.getElementById('button').addEventListener('click', toggleError)
    const errMessages = document.querySelectorAll('#error')
  
    function toggleError() {
      // Show error message
      errMessages.forEach((el) => {
        el.classList.toggle('hidden')
      })
  
      // Highlight input and label with red
      const allBorders = document.querySelectorAll('.border-gray-200')
      const allTexts = document.querySelectorAll('.text-gray-500')
      allBorders.forEach((el) => {
        el.classList.toggle('border-red-600')
      })
      allTexts.forEach((el) => {
        el.classList.toggle('text-red-600')
      })
    }
  </script>
		</main>

</body>
